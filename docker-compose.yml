services:
  mongodb:
    image: mongo:latest 
    container_name: mongodb-container
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root 
      MONGO_INITDB_ROOT_PASSWORD: example 
    volumes:
      - mongodb_data:/data/db 
    restart: always

volumes:
  mongodb_data: